<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img Hosting thingy</title>
</head>
<body>
  <h1>Upload File</h1>
  <input type="file" id="file-input">
  <button id="upload-button">Upload</button>
  <p id="response"></p>

  <script>
    document.getElementById('upload-button').addEventListener('click', async () => {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) {
        alert('Select a file first.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('http://localhost:3001/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const errorText = await response.text();
          document.getElementById('response').innerText = `Upload failed: ${errorText}`;
          throw new Error(errorText);
        }

        const result = await response.json();
        document.getElementById('response').innerText = `File uploaded successfully: ${result.url}`;
      } catch (error) {
        console.error('Error uploading file:', error);
        document.getElementById('response').innerText = `Error uploading file: ${error.message}`;
      }
    });
  </script>
</body>
</html>
